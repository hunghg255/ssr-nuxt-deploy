name: Deploy 1

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script_stop: true
          script: |
            echo ${{ secrets.PASSWORD }} | sudo -S sudo npm cache clean -f
            echo ${{ secrets.PASSWORD }} | sudo -S sudo npm install -g n
            echo ${{ secrets.PASSWORD }} | sudo -S sudo n stable
            cd /home/ssr-nuxt-deploy
            ls -la
            git pull
            node -v
